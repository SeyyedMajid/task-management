<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <div class=" m-4">
      <div class="row">
        <div class="col-4">
          <h1>Task Manager</h1>

          <form id="taskForm">
            <div class="form-group">
              <label for="taskName">Task Name:</label>
              <input type="text" class="form-control" id="taskName" required />
            </div>

            <div class="form-group">
              <label for="taskDescription">Description:</label>
              <textarea class="form-control" id="taskDescription"></textarea>
            </div>

            <div class="form-group">
              <label for="dueDate">Due Date:</label>
              <input type="date" class="form-control" id="dueDate" />
            </div>

            <div class="form-group">
              <label for="category">Category:</label>
              <select class="form-control" id="category" required>
                <!-- Category options will be dynamically added here -->
              </select>
              <small class="form-text text-muted"
                >Can't find your category?
                <a href="#" id="addCategoryLink" data-bs-toggle="modal" data-bs-target="#exampleModal">Add a new category</a>.</small
              >
            </div>

            <button type="button" class="btn btn-success" onclick="addTasks()">
              Add Task
            </button>
          </form>
        </div>

        <div class="ps-3 col-md-8">
          <h2>Task List</h2>
          <ul id="taskList" class="list-group">
            <!-- Task items will be displayed here -->
          </ul>
        </div>
      </div>

      <!-- <hr /> -->

      <!-- <div class="row">
        <div class="col-md-6">
          <h2>Category List</h2>
          <ul id="categoryList" class="list-group">
          </ul>
        </div>
      </div> -->

    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">add category</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="newCategoryName">Category Name:</label>
              <input
                type="text"
                class="form-control"
                id="newCategoryName"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addNewCategory()"
            >
              Add Category
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/renderer.js"></script>
  </body>
</html>
